<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="10mm" height="10mm" viewBox="0 0 10 10">
  <defs>
    <pattern id="brick_masonry" width="10" height="6" patternUnits="userSpaceOnUse">
      <rect width="10" height="6" fill="white"/>
      <!-- First row of bricks -->
      <line x1="0" y1="0" x2="10" y2="0" stroke="black" stroke-width="0.25"/>
      <line x1="5" y1="0" x2="5" y2="3" stroke="black" stroke-width="0.25"/>
      <!-- Second row of bricks (offset) -->
      <line x1="0" y1="3" x2="10" y2="3" stroke="black" stroke-width="0.25"/>
      <line x1="0" y1="3" x2="0" y2="6" stroke="black" stroke-width="0.25"/>
      <line x1="10" y1="3" x2="10" y2="6" stroke="black" stroke-width="0.25"/>
    </pattern>
  </defs>
  <rect width="10" height="10" fill="url(#brick_masonry)"/>
</svg>
