<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="10mm" height="10mm" viewBox="0 0 10 10">
  <defs>
    <pattern id="glass" width="10" height="10" patternUnits="userSpaceOnUse" patternTransform="rotate(45)">
      <rect width="10" height="10" fill="white"/>
      <!-- Irregular lines representing glass -->
      <line x1="1" y1="1" x2="1" y2="3" stroke="black" stroke-width="0.25"/>
      <line x1="2" y1="0" x2="2" y2="5" stroke="black" stroke-width="0.25"/>
      <line x1="3" y1="2" x2="3" y2="4" stroke="black" stroke-width="0.25"/>
      <line x1="6" y1="5" x2="6" y2="8" stroke="black" stroke-width="0.25"/>
      <line x1="7" y1="4" x2="7" y2="10" stroke="black" stroke-width="0.25"/>
      <line x1="8" y1="6" x2="8" y2="9" stroke="black" stroke-width="0.25"/>
    </pattern>
  </defs>
  <rect width="10" height="10" fill="url(#glass)"/>
</svg>
