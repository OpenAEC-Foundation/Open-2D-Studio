<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="10mm" height="10mm" viewBox="0 0 10 10">
  <defs>
    <pattern id="steel" width="3" height="3" patternUnits="userSpaceOnUse" patternTransform="rotate(45)">
      <rect width="3" height="3" fill="white"/>
      <line x1="0" y1="0" x2="0" y2="3" stroke="black" stroke-width="0.25"/>
      <line x1="1" y1="0" x2="1" y2="3" stroke="black" stroke-width="0.25"/>
    </pattern>
  </defs>
  <rect width="10" height="10" fill="url(#steel)"/>
</svg>
