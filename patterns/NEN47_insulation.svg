<?xml version="1.0" encoding="UTF-8"?>
<!-- NEN47-17: Isolatie (Insulation) -->
<svg xmlns="http://www.w3.org/2000/svg" width="20mm" height="20mm" viewBox="0 0 20 20">
  <defs>
    <pattern id="NEN47_insulation" width="1.5" height="1.5" patternUnits="userSpaceOnUse">
      <!-- Background fill - light yellow -->
      <rect width="1.5" height="1.5" fill="#FFF0A0"/>
      <!-- X-cross pattern (zigzag) -->
      <line x1="0" y1="0" x2="1.5" y2="1.5" stroke="black" stroke-width="0.15"/>
      <line x1="0" y1="1.5" x2="1.5" y2="0" stroke="black" stroke-width="0.15"/>
    </pattern>
  </defs>
  <rect width="20" height="20" fill="url(#NEN47_insulation)"/>
</svg>
